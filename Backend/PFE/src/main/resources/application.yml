server:
  port: 8088

spring:
  datasource:
    hikari:
      ssl: false
    url: jdbc:mysql://localhost:3306/PFE?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: "" # Ensure this is correct or leave it empty if no password is set
    driver-class-name: com.mysql.cj.jdbc.Driver # Explicitly specify the driver class
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.ssl.SslAutoConfiguration
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB
file:
  upload-dir: ./uploads

