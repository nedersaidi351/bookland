<!-- If the user is not connected, show the username input page -->


<div class="chat-app">
  <div class="messages-container">
    <div class="messages">
      <div *ngFor="let msg of messages" class="message" [class.other-user]="msg.sender !== currentUser">
        <div class="message-content-wrapper">
          <div class="avatar" [style.background-color]="getUserColor(msg.sender)">
            {{ msg.sender |  uppercase }}
          </div>
          <div class="message-content">
            <div class="meta">
              <span class="sender">{{ msg.sender }}</span>
              <span class="timestamp">{{ msg.timestamp | date: 'shortTime' }}</span>
            </div>
            <div class="content">{{ msg.content }}</div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="typingUsers.length > 0" class="typing-indicator">
      <div class="wave">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <span>{{ typingUsers.join(', ') }} {{ typingUsers.length > 1 ? 'are' : 'is' }} typing...</span>
    </div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
      <div class="input-border">
        <textarea
          rows="1"
          [(ngModel)]="newMessage"
          (input)="onMessageInput(); adjustTextareaHeight($event)"
          placeholder="Type your message..."
          class="message-input"
        ></textarea>
      </div>
      <button class="send-button" (click)="sendMessage()" [disabled]="!newMessage.trim()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
